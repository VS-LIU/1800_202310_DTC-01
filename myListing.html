<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">

</head>

<body>
  <header>
    <nav id="my-navbar"></nav>
    <div class="cb-top-nav container mt-5 d-flex justify-content-between">
      <!-- Return Button -->
      <a href="communityboard.html">
        <button type="button" id="btnBack" class="btn btn-link btn-sm" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop">
          <svg xmlns="./images/arrow-left.svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
          </svg>
        </button>
      </a>
      <button type="button" id="btnDrafts" class="btn btn-primary btn-sm">Drafts</button>
    </div>
    <hr>
  </header>

  <main>
    <header>
      <div class="card-group">

        <div class="container cb-title text-center">
          <h1>My Listings</h1>
        </div>
        <div class="cb-buttons-top container d-flex">
          <div class="col">
            <div class="dropdown">
              <button id="listingCategory" class="btn btn-primary dropdown-toggle" type="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                Category
              </button>
              <ul class="dropdown-menu">
                <li><a id="createHelp_Wanted" class="dropdown-item" href="#">Help Wanted</a></li>
                <li><a id="createResources" class="dropdown-item" href="#">Resources</a></li>
                <li><a class="dropdown-item" href="#">Services</a></li>
                <li><a class="dropdown-item" href="#">Other</a></li>
              </ul>
            </div>
          </div>
          <div class="col d-flex justify-content-end">

            <button type="button" id="listingEdit" class="btn btn-secondary">
              <a href="editListing.html">{edit icon}</a>
            </button>

          </div>
        </div>
        <div class="container cb-buttons-tabs overflow-x-auto">
          <button type="button" id="btnTrending" class="invisible btn btn-primary rounded-pill"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Trending
          </button>
          <button type="button" id="btnRecent" class="invisible btn btn-primary rounded-pill"
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Recent
          </button>
        </div>

    </header>

    <!-- dynamicalled added listings go here  -->
    
    <!-- Here is the container for cards  -->
    <section>
      <div class="container card-deck">
        <div id="myposts-go-here" class="row row-cols-auto">
        </div>
      </div>
    </section>

    <!-- listings template -->

    <template id="listingTemplate">
      <div class="col-6 p-1">
        <div class="card shadow-sm flex-grow-1">
          <svg class="bd-placeholder-img card-img-top card-image" width="100%" height="130"
            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
            preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#868e96"></rect>
          </svg>
          <div class="card-body">
            <h5 class="card-title">{Card title}</h5>
            <p class="card-text mb-0">{Description}</p>
            <br>
            <a href="#" class="card-link btn btn-primary flex-grow-1">View</a>
          </div>
        </div>
      </div>

      </div>
    </template>
    <!-- Templates for general use, not displayed -->
    <!-- Has a "card-image", "card-title", and "card-description" -->
    <template id="postCardTemplate">
      <div class="card py-2 mx-2 bg-light" style="width: 10rem;">
        <img class="card-image card-img-top" src="..." alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-description">placeholder</p>
          <br>
          <a class="btn btn-secondary card-link" id="read-more">View more ...</a>
        </div>
      </div>
    </template>

  </main>


  <!-- This page is the landing page for the Community Board section-->
  <!-- Similar to the main page, listings should be viewable here, perhaps under different headings -->
  <!-- Possible heading ideas:
            Trending
            Recent
            Help
            Services
            Resources
    -->
  <footer id="my-footer"></footer>
  <script src="./scripts/template.js"></script>
  <script src="./scripts/firebaseAPI_DTC01.js"></script>
  <script src="./scripts/myListingsV.js"></script>
</body>

</html>
