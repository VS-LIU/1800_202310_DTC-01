        <div class="cb-buttons-top container d-flex">
          <div class="col">
            <div class="dropdown">

        <div class="container cb-buttons-tabs overflow-x-auto">
          <button type="button" id="btnTrending" class="invisible btn btn-primary rounded-pill"

            Trending
          </button>
          <button type="button" id="btnRecent" class="invisible btn btn-primary rounded-pill"

    <!-- dynamicalled added listings go here  -->

    <!-- Here is the container for cards  -->
    <section>
      <div class="container card-deck">
        <div id="myposts-go-here" class="row row-cols-auto">
        </div>
      </div>
    </section>

    <!-- Templates for general use, not displayed -->
    <!-- Has a "card-image", "card-title", and "card-description" -->
    <template id="postCardTemplate">
      <div id="my-listing-card" class="shadow card click-card bg-light p-0 m-2 click-card"
        style="width: 10rem; height: 220px; border: none;">
        <img class="card-image card-img-top" src="..." alt="..." style="height: 147px;">
        <div class="card-body pt-2 pb-0 px-0">
          <h5 class="card-title text-center px-0 mb-0">Card title</h5>
          <div class="cb-card-category m-0 text-center" style="font-size: 0.855rem;">...</div>
          <!-- div for buttons -->
          <div class="edit_delete container d-flex justify-content-end p-2 pb-0">
            <div class="">
              <button class="editbtn btn p-1">
                <span class="material-symbols-outlined">
                  edit
                </span>
              </button>
            </div>
            <div class>
              <button class="deletebttn btn p-1" data-bs-toggle="modal" data-bs-target="#deleteModal">
                <span class="material-symbols-outlined">
                  delete
                </span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Warning: This action cannot be undone
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn modaldeleteBtn">Delete</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </template>
