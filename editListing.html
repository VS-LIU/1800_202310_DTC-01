  <!-- <header class="m-0"> -->
    <header class="">
    <nav id="my-navbar"></nav>
    <div class="cb-top-nav container mt-5 ">
    
    <!-- Return Button + Modal -->
    <div class="container d-flex justify-content-between px-0">
      <button type="button" id="btnBack" class="btn btn-link btn-sm" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop">

          viewBox="0 0 16 16">

            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />

      <div>
        <h1>Edit Post</h1>

      <div style="width: 42px; height: 42px;">

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" id="staticBackdropLabel">
            <h2>Discard changes?</h2>
            <small>This action cannot be undone</small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              <a href="./myListing.html">Discard</a>
            </button>
            <button type="button" class="btn" data-bs-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <hr class="mt-1 mb-3">
  </header>
  <main>

    <!-- Upload: Listing Image(s) -->
    <div id="createImage" class="container">
      <form>
        <div class="card container py-3 mb-2">
          <!-- <p class="text-muted">Upload Image</p> -->
          <img id="mypic-goes-here" src="" style="max-width: 200px; max-height: 200px;" />
          <input type="file" id="mypic-input" accept="image/*" />
          <br>
          <div>
          </div>
      </form>
    </div>


    <!-- Text Input: Listing Title -->
    <div id="createTitleDiv" class="input-group mb-2">
      <input id="createTitle" type="text" class="form-control" placeholder="">
    </div>

    <!-- Text Input: Location -->
    <div id="createLocationDiv" class="input-group mb-2">
      <input id="createLocation" type="text" class="form-control text-muted" placeholder="Enter Location">
    </div>

    <!-- Dropdown menu: Choose category -->
    <div id="createCategoryDiv" class="mb-2">
      <select id="createCategory" class="form-select text-muted" aria-label="Select Category" required>
        <option selected="">Select Category</option>
        <option value="1" id="categoryHelp_Wanted" selected="">Help Wanted</option>
        <option value="2" id="categoryResources" selected="">Resources</option>
        <option value="3" id="categoryServices" selected="">Services</option>
        <option value="4" id="categoryOther" selected="">Other</option>
      </select>
    </div>

    <!-- Textbox: Listing Description -->
    <div id="createDescriptionDiv" class="mb-2">
      <textarea id="createDescription" class="form-control text-muted" rows="4"
        placeholder="Enter a description"></textarea>
    </div>

    <!-- Button: Create Listing -->
    <div id="createNewBtn" class="text-center">
      <button type="button" class="btn btn-primary" onclick="editPost()">Save Changes</button>
    </div>
  </main>
