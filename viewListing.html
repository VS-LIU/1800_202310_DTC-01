<body>
  <!-- This page is to view the actual listing -->

  <body>
    <header>
      <nav id="my-navbar"></nav>
      <div class="cb-top-nav container mt-5">
      </div>
      <div class="container d-flex justify-content-between">
        <button type="button" id="btnBack" class="btn btn-primary btn-sm">Back</button>
        <span class="badge rounded-pill text-bg-warning">Help Wanted</span>

      </div>
      <hr>
    </header>
    <!-- Listing Image -->
    <main>
      <!-- <div class="postImages text-center">
        <img src="https://picsum.photos/350/350?grayscale" class="img-fluid" alt="...">
      </div>

      <!-- Listing Title -->
      <div class="container p-2 text-center">
        <h1 class="d-inline-block"><span id="postTitle">{Listing Title}</span></h1>
        <button type="button" id="btnSave" class="btn btn-primary btn-sm" style="text-align: right;">Save</button>
        <h6 class="card-subtitle text-muted"><span id="postTime">{Date & Time}</span></h6>
      </div>


      <!-- Listing Labels -->
      <div class="card mb-2">
        <div class="card-body p-1">
          <a href="#">{location}</a>
          <a href="#">{map icon shortcut}</a>
        </div>
      </div>
      <div class="card mb-2">
        <div class="card-body p-1">
          <span id="postCategory">{Category}</span>
        </div>
      </div>
      <div class="card mb-2">
        <div id="postDescription" class="card-body p-1">
          {Listing Description}
          <br>
          <br>
          <br>
        </div>
      </div>

      <!-- Template -->
      <template id="reviewCardTemplate">
        <div class="card bg-secondary">
          <img class="card-img-top">
          <div class="card-body bg-light">
            <h5 class="title">placeholder</h5>
            <p class="time">placeholder</p>
            <p class="level">placeholder</p>
            <p class="season">placeholder</p>
            <p class="scrambled">placeholder</p>
            <p class="flooded">placeholder</p>
            <br>
            <p class="description">This card has supporting text below as a natural lead-in to additional content.
            </p>
          </div>
        </div>
      </template>

    </main>
    <script src="./scripts/firebaseAPI_DTC01.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./scripts/viewlistings.js"></script>
  </body>

</html>
